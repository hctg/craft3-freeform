{% if logReader|length %}
    <div class="row">
        <div class="col-xs-12">
            <div class="banner banner-critical banner-single">
                There are currently
                <a href="{{ cpUrl('freeform/settings/error-log') }}">
                    {{ logReader | length }} logged errors</a>
                in the Freeform error log.
            </div>
        </div>
    </div>
{% endif %}
